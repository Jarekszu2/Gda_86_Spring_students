<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade add</title>
</head>
<body>
<div th:replace="fragments :: navigator"></div>
<h1>Grade add</h1>
<form th:action="@{/grade/add}" method="post" th:object="${graade}">
    <input type="hidden" th:field="*{id}" th:value="*{id}">
    <input type="hidden" name="studentParam" th:value="${studentId}">
    Przedmiot:
    <select th:field="*{subject}">
        <option th:each="subject : ${subjects}" th:text="${subject}" th:value="${subject}"></option>
    </select>
    Value: <input type="number" step="0.5" th:field="*{value}" max="6" min="2">
    <!--Age: <input type="text" th:field="*{age}" th:value="*{age}">-->
    <!--Is Alive: <input type="checkbox" th:field="*{alive}" th:value="*{alive}">-->
    <input type="submit"/>
</form>
</body>
</html>
